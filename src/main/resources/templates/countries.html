<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries - Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Country Details</h2>
    <form th:action="@{/api/countries/web}" method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Enter country name">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <div th:if="${country}">
        <h4 th:text="${country.name}"></h4>
        <p>Region: <span th:text="${country.region}"></span></p>
        <p>Population: <span th:text="${country.population}"></span></p>
    </div>
    <a th:href="@{/api/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
