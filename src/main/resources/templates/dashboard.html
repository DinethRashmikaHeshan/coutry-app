<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Welcome to Your Dashboard</h2>
    <div class="mt-4">
        <a th:href="@{/api/keys}" class="btn btn-primary">Manage API Keys</a>
        <a th:href="@{/api/countries/web}" class="btn btn-primary">View Countries</a>
        <a th:href="@{/api/admin}" class="btn btn-primary" th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">Admin Dashboard</a>
        <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
