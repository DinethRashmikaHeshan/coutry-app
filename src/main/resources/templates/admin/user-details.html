<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>User Details</h2>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Status:</strong> <span th:text="${user.active} ? 'Active' : 'Inactive'"></span></p>
        </div>
    </div>
    <h3 class="mt-4">API Keys</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Key</th>
            <th>Created At</th>
            <th>Expires At</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="key : ${apiKeys}">
            <td th:text="${key.id}"></td>
            <td th:text="${key.name}"></td>
            <td th:text="${key.key}"></td>
            <td th:text="${key.createdAt}"></td>
            <td th:text="${key.expiresAt}"></td>
            <td th:text="${key.active}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/api/admin/users}" class="btn btn-secondary">Back to Users</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
