<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Usage - Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>API Usage</h2>
    <h3>API Keys</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Key</th>
            <th>User</th>
            <th>Active</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="key : ${apiKeys}">
            <td th:text="${key.id}"></td>
            <td th:text="${key.name}"></td>
            <td th:text="${key.key}"></td>
            <td th:text="${key.user.username}"></td>
            <td th:text="${key.active}"></td>
        </tr>
        </tbody>
    </table>
    <h3>API Calls</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>API Key ID</th>
            <th>Endpoint</th>
            <th>IP</th>
            <th>Status</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="call : ${apiCalls}">
            <td th:text="${call.id}"></td>
            <td th:text="${call.apiKey.id}"></td>
            <td th:text="${call.endpoint}"></td>
            <td th:text="${call.requestIp}"></td>
            <td th:text="${call.status}"></td>
            <td th:text="${call.timestamp}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/api/admin}" class="btn btn-secondary">Back to Dashboard</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
