<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Country API</titleGraphQL</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        </head>
        <body class="bg-light">
        <div class="container mt-5">
        <h2>User Management</h2>
        <table class="table table-striped">
        <thead>
        <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.active} ? 'Active' : 'Inactive'"></td>
        <td>
        <a th:href="@{/api/admin/users/{id}(id=${user.id})}" class="btn btn-info btn-sm">Details</a>
        <form th:action="@{/api/admin/users/{id}/toggle-status(id=${user.id})}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-warning btn-sm" th:text="${user.active} ? 'Deactivate' : 'Activate'"></button>
        </form>
        </td>
        </tr>
        </tbody>
        </table>
        <a th:href="@{/api/admin}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
</html>
